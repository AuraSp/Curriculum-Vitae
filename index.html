<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Front-End Junior Developer'>
    <meta name='keywords' content='HTML,CSS,JS'>
    <meta name='author' content='Aura Špejeraitė'>
    <meta property='type' content='website'>

    <title>Portfolio | Aura Špejeraitė</title>
    <link rel='icon' href='https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.iconscout.com%2Ficon%2Ffree%2Fpng-256%2Fcode-336-830581.png&f=1&nofb=1' type = "image/x-icon">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='./index.css'>
</head>

<body class='container-fluid p-0'>
    <!-- MOUSE EVENT PART -->
    <div class='cursor' id='cursor'></div>
    <div class='cursorInner'></div>
    <!-- TRANSPARENT BACKGROUND -->
    <section class='transparent'>
        <!-- HEADER SECTION -->
        <header class='row mb-5'>
            <div class='header-left col-lg-6 col-md-6 col-sm-6'>
                <div class='logo'>
                    <p class='a'>A</p>
                    <p class='s'>S</p>
                </div>
            </div>
            <div class='header-right col-lg-6 col-md-6 col-sm-6'>
                <button class='music'>
                    <i class='fas fa-volume-down'>
                        <p class='sound'>Find your sound</p>
                        <audio id='audio' src='./audio/My_Audio.mp3' type='audio/mpeg'>
                    </i>
                </button>
                <div class='spark'>Find your spark</div>
            </div>
        </header>
        <!-- MAIN TITLE SECTION -->
        <main class='row my-5'>
            <p class='title_one col-lg-6 col-md-6 col-sm-12'>Developing <span>Virtual</span></p>
            <p class='title_two col-lg-6 col-md-6 col-sm-12'>Life <span>portfolio.</span></p>
        </main>
        <!-- NAVIGATION LINK SECTION -->
        <section class='row text-center justify-content-center col-lg-12 col-md-12 col-sm-12'>
            <span class='mas'>About me</span>
            <button class='about' type='button' name='Hover'>About me</button>

        </section>
        <!-- FOOTER SECTION -->
        <footer class='row col-lg-12 col-md-12 col-sm-12'>
            <!-- copyright  -->
            <i class='fas fa-copyright'> Aura Špejeraitė. All Rights Reserved</i>
        </footer>

    </section>

    <!-- SCRIPTS -->
    <script src='https://code.jquery.com/jquery-3.6.0.slim.min.js'></script>
    <!--JQuery script-->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <!--Bootstrap script-->
    <script src='https://kit.fontawesome.com/0b97970022.js' crossorigin='anonymous'></script>
    <!--Font icons script-->
    <script src='./index.js'></script>
    <!--Main JS script-->
</body>

</html>
